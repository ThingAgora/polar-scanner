<!DOCTYPE html>
<html>

<head>
<title>Polar Scanner</title>

<script type="text/javascript" src="gllimpx.js"></script>
<script type="text/javascript" src="polar-scanner-x3d.js"></script>

<script type="text/javascript">

var host = "polar-scanner";
var gll = new gllimpx();
var scanner = null;

var view = {};
var controls = ["outputCanvas", "dragAction", "modelText", "commandText", "logArea"];


function initScene(text) {
	gll.parseX3d(text);
	gll.setCanvas(view.outputCanvas);
	gll.redrawCanvas();
}

function canvasOnMouseMove(event) {
	switch (view.dragAction.selectedIndex) {
	case 0:
		gll.rotateOnMouseMove(event);
		break;
	case 1:
		gll.translateOnMouseMove(event);
		break;
	case 2:
		gll.zoomOnMouseMove(event);
		break;
	}
}

function log(text) {
	view.logArea.innerHTML += text;
}

function clearlog() {
	view.logArea.innerHTML = "";
}

function scanCommand(text) {
	if (text == "SCAN") {
		scanner = new PolarScanner();
		scanner.args = [];
	}
	else if (scanner) {
		scanner.args.push(Number(text));
	}
}

function scanResponse(text) {
	if (!scanner || scanner.args.length < 5)
		return;
	var regexp = /[\s]+/gi;
	var results = text.split("CMD: ")[0].replace(regexp," ");
	var scan = results.split(" ");
	var indexedFaceSet = scanner.x3dScan(scanner.args[0], scanner.args[1], scanner.args[2], scanner.args[3], scanner.args[4], scan);
	var x3dText = view.modelText.value;
	var x3dBlocks = x3dText.split('<Shape DEF="ScanResult">');
	x3dText = x3dBlocks[0] + '<Shape DEF="ScanResult">' + "\n" + indexedFaceSet;
	var x3dBlocks2 = x3dBlocks[1].split('</Shape>');
	for (var i=1; i<x3dBlocks2.length; i++)
		x3dText += '</Shape>' + x3dBlocks2[i];
	view.modelText.value = x3dText;
	initScene(view.modelText.value);
	scanner = null;
}

function sendCommand(text) {
	log("\n> " + text + "\n");
	scanCommand(text);

	var xmlhttp = new XMLHttpRequest();
	var url = "http://" + host + "/" + text;

	xmlhttp.onreadystatechange = function() {
		if (this.status == 200 && this.readyState == 4) {
			log(this.responseText);
			scanResponse(this.responseText);
		}
	}

	xmlhttp.open("GET", url, true);
	xmlhttp.send();
}

function argsFromQueryString(queryString) {
	var args = {};
	if (!queryString)
		return args;
	var getVars = queryString.split("\&");
	for (var i=0; i<getVars.length; i++) {
		var varVal = getVars[i].split("\=");
		if (varVal.length == 2)
			args[varVal[0]] = varVal[1];
	}
	return args;
}

function initView() {
	controls.map(function (x) {view[x] = document.getElementById(x);});
	initScene(view.modelText.value);
	var args = argsFromQueryString(window.location.toString().split("\?")[1]);
	if (args.host)
		host = args.host;
}

</script>
</head>


<body onload="initView()">

<center><h1>Polar Scanner</h1></center>

<hr/>

<table style="width:100%">
<tr>
	<td style="width:66%">
		<select id="dragAction">
		<option>Rotate</option>
		<option>Translate</option>
		<option>Zoom</option>
		</select>
		<input type="button" value="Reload x3d" onClick="initScene(view.modelText.value)"/>
		<input style="float:right" type="button" value="Clear log" onClick="clearlog()"/>
	</td>
	<td style="width:33%">
		<input id="commandText" style="width:80%" type="text"/>
		<input style="width:17%" type="button" value="Send" onClick="sendCommand(view.commandText.value);view.commandText.value=''"/>
	</td>
</tr>
<tr>
	<td style="width:66%">
	<canvas id="outputCanvas" style="width:100%;min-width:640px;min-height:480px;border-style:solid;border-width:1px"
		onmousedown="gll.onMouseDown(event)"
		onmousemove="canvasOnMouseMove(event)"
		onmouseup="gll.onMouseUp(event)"
		onmouseout="gll.onMouseUp(event)"
		>
	</canvas>
	<textarea id="modelText" style="width:100%;min-width:640px;min-height:240px">
	<X3D profile='Immersive' version='3.0' xmlns:xsd='http://www.w3.org/2001/XMLSchema-instance' xsd:noNamespaceSchemaLocation='http://www.web3d.org/specifications/x3d-3.0.xsd'>
		<Scene>
			<Viewpoint position="0 30 100"/>
			<Shape DEF="ScanResult">
			</Shape>			
			<Shape>
			<Appearance DEF="GrisClair">
				<Material diffuseColor="0.9 0.9 0.9"/>
			</Appearance>
			<Sphere radius='10'/>
			</Shape>  
			<Transform scale="10 10 10">
				<Transform>
					<Transform>
						<Shape>
							<Appearance DEF="Gris">
								<Material diffuseColor="0.7 0.7 0.7"/>
							</Appearance>
							<Cylinder radius="0.1" height="1.0"/>
						</Shape>
					</Transform>
					<Transform translation="0.0 0.6 0.0">
						<Shape>
							<Appearance DEF="Vert">
								<Material diffuseColor="0.6 1.0 0.6"/>
							</Appearance>
							<Cone height="0.2" bottomRadius="0.2"/>
						</Shape>
					</Transform>
				</Transform>
				<Transform rotation="0.0 0.0 1.0 -1.57">
					<Transform>
						<Shape>
							<Appearance USE="Gris"/>
							<Cylinder radius="0.1" height="1.0"/>
						</Shape>
					</Transform>
					<Transform translation="0.0 0.6 0.0">
						<Shape>
							<Appearance DEF="Rouge">
								<Material diffuseColor="1.0 0.6 0.6"/>
							</Appearance>
							<Cone height="0.2" bottomRadius="0.2"/>
						</Shape>
					</Transform>
				</Transform>
				<Transform rotation="1.0 0.0 0.0 1.57">
					<Transform>
						<Shape>
							<Appearance USE="Gris"/>
							<Cylinder radius="0.1" height="1.0"/>
						</Shape>
					</Transform>
					<Transform translation="0.0 0.6 0.0">
						<Shape>
							<Appearance DEF="Bleu">
								<Material diffuseColor="0.6 0.6 1.0"/>
							</Appearance>
							<Cone height="0.2" bottomRadius="0.2"/>
						</Shape>
					</Transform>
				</Transform>
			</Transform>
		</Scene>
	</X3D>
	</textarea>
	</td>
	<td style="width:33%">
		<pre id="logArea" style="width:100%;height:100%;max-width:640px;height:720px;border-style:solid;border-width:1px;overflow-x:scroll;overflow-y:scroll;background-color:#f0f0f0"></pre>
	</td>
</table>

</body>
</html>
